<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1">

  <style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
  </style>
</head>
<body>
  test

  <div id="container"></div>


  <script src="js/three.min.js"></script>
  <script src="js/DeviceOrientationControls.js"></script>

  <script>
			(function() {
				  "use strict";

				  window.addEventListener('load', function() {

						var container, camera, scene, renderer, controls, geometry, mesh;

						var animate = function(){

							window.requestAnimationFrame( animate );

							controls.update();
							renderer.render(scene, camera);

						};

						container = document.getElementById( 'container' );

						// camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
                        // camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 1, 1000 );

                        var rapportHL, cameraWidth;
                        cameraWidth = 175;
                        rapportHL = window.innerHeight/window.innerWidth;
                        camera = new THREE.OrthographicCamera( -cameraWidth, cameraWidth, cameraWidth*rapportHL, -cameraWidth*rapportHL     , 1, 1000 );

						controls = new THREE.DeviceOrientationControls( camera );

						scene = new THREE.Scene();

						var geometry = new THREE.SphereGeometry( 500, 128, 64 );

						var material = new THREE.MeshBasicMaterial( {
							// map: new THREE.TextureLoader().load( 'Test_01.jpg' )
                            map: new THREE.TextureLoader().load( 'pan-test-jh_test_4096.jpg' )
						} );
						var mesh = new THREE.Mesh( geometry, material );
						scene.add( mesh );

                        var loader = new THREE.JSONLoader();
                        loader.load( 'plane.json', function( geometry ) {
                            geometry.scale( 0.1, 0.1, 0.1);
                            var material = new THREE.MeshBasicMaterial( { color: 0xff3355, side: THREE.BackSide, wireframe: true } );
                            var mesh = new THREE.Mesh( geometry, material );
                            mesh.position.z = 0;
                            scene.add( mesh );
                         } );

						var geometry = new THREE.BoxGeometry( 100, 100, 100, 4, 4, 4 );
						var material = new THREE.MeshBasicMaterial( { color: 0xff00ff, side: THREE.BackSide, wireframe: true } );
						var mesh = new THREE.Mesh( geometry, material );
						scene.add( mesh );

						renderer = new THREE.WebGLRenderer( { antialias: true } );
						renderer.setPixelRatio( window.devicePixelRatio );
						renderer.setSize(window.innerWidth, window.innerHeight);
						renderer.domElement.style.position = 'absolute';
						renderer.domElement.style.top = 0;
						container.appendChild(renderer.domElement);

						window.addEventListener('resize', function() {

							camera.aspect = window.innerWidth / window.innerHeight;
							camera.updateProjectionMatrix();
							renderer.setSize( window.innerWidth, window.innerHeight );

						}, false);

						animate();

				  }, false);

			})();
      </script>
</body>
</html>
